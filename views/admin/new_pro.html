<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 col-sm-12 offset-sm-0 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Nuevo Producto</h3>

          <form action="?b=createPro" method="post">

          <div class="form-group">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre" autofocus>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="descripcion" placeholder="Descripcion">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="costo" placeholder="Costo">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="precio" placeholder="Precio">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="stock" placeholder="Existencia">
          </div>

          <button class="btn btn-primary btn-block" type="submit" name="button">Guardar</button>

        </form>

        </div>
      </div>
    </div>
  </div>
</div>
